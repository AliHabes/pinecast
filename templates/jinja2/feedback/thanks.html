{% extends 'feedback/comment_base.html' %}
{% block content %}
<main>

    <h1>{{ podcast.name }}</h1>
  </hgroup>
  <p>{{ _('Thank you for submitting feedback! It will be delivered shortly.') }}</p>
</main>
{% endblock %}
