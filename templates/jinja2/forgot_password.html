{% extends "base.html" %}
{% block content %}
<div class="login-container">
  <h1 class="form-signin-heading">{{ _('Forgot Password') }}</h1>
  <form method="post" action="?" class="card">
    {% if error %}
      <div class="error">
        <strong>{{ _('Error') }}</strong> {{ error }}
      </div>
    {% endif %}

    <p>{{ _('Enter your email address and we will send you isntructions for resetting your password.') }}</p>

    <label>
      <span>{{ _('Email') }}</span>
      <input type="email" placeholder="{{ _('Email') }}" name="email">
    </label>
    <menu class="toolbar">
      <li>
        <button type="submit">{{ _('Reset Password') }}</button>
      </li>
    </menu>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  </form>
</div>
{% endblock %}
