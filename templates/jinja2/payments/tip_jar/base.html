{% extends 'base.html' %}

{% block title %}{{ _('Tip Jar') }}{% endblock %}

{% block css %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf" content="{{ csrf_token }}">
  <link type="text/css" rel="stylesheet" href="/static/css/tipjar.css">
{% endblock %}
{% block content %}
<main>
  <img src="{{ podcast.cover_image|thumbnail(height=300, width=300) }}" alt="{{ podcast.name }}" class="cover-image" height="300" width="300">
  <hgroup>
    <h1>Support {{ podcast.name }}</h1>
  </hgroup>
  {% block content_inner %}{% endblock %}
</main>
{% endblock %}
