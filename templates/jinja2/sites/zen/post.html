{% extends 'sites/zen/base.html' %}

{% block main %}

  <article class="blog-post post-full" id="post">
    <div>
      <h1>{{ post.title }}</h1>

      <div class="published">
        {{ post.publish|pretty_date }}
      </div>

      <div>
        {{ post.body|markdown|sanitize|safe }}
      </div>
    </div>
  </article>

{% endblock %}
