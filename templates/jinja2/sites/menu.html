{% for site_page in pages %}
  {{ '<li>'|safe if use_li else '' }}
  <a href="{{ url('site_page', podcast_slug=podcast.slug, page_slug=site_page.slug) }}">
    {{ site_page.title }}
  </a>
  {{ '</li>'|safe if use_li else '' }}
{% endfor %}
{% for link in links %}
  {{ '<li>'|safe if use_li else '' }}
  <a href="{{ link.url }}">
    {{ link.title }}
  </a>
  {{ '</li>'|safe if use_li else '' }}
{% endfor %}
