{% extends 'sites/unstyled/base.html' %}

{% block main %}

  <article class="blog-post post-full">
    <h1>{{ post.title }}</h1>

    <div class="published">
      {{ post.publish|pretty_date }}
    </div>

    <div>
      {{ post.body|markdown|sanitize|safe }}
    </div>

    <div id="disqus_thread"></div>
  </article>

{% endblock %}
