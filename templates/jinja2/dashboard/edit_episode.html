{% extends 'dashboard_base.html' %}
{% block dashboard_body %}
<div class="breadcrumb">
  <a href="{{ url('podcast_episode', kwargs={'podcast_slug': podcast.slug, 'episode_id': str(episode.id)}) }}">&laquo; Back to {{ episode.title }}</a>
</div>
<h1>Edit {{ episode.title }}</h1>

{% if error %}
<div class="error">
  Please check that all fields are filled out correctly.
</div>
{% endif %}

<form action="?" method="post">
  <label>
    <span>Title</span>
    <input type="text"
      name="title"
      placeholder="Episode 1 - Best one ever"
      required
      maxlength="1024"
      value="{{ default.get('title', episode.title) }}"
      class="width-full">
  </label>
  <label>
    <span>Subtitle</span>
    <input type="text"
      name="subtitle"
      placeholder="You'll never believe it"
      maxlength="1024"
      value="{{ default.get('subtitle', episode.subtitle) }}"
      class="width-full">
  </label>
  <label>
    <span>Publish On</span>
    <input type="datetime-local"
      name="publish"
      required
      value="{{ default.get('publish', episode.publish.strftime('%Y-%m-%dT%H:%M')) }}">
  </label>
  <label>
    <span>Episode Description</span>
    <textarea name="description" id="description-field">{{ default.get('description', episode.description)|safe }}</textarea>
  </label>

  <hr>

  <label class="duration-control">
    <span>Duration</span>
    <input type="number" class="duration-hours" name="duration-hours" value="{{ default.get('duration-hours', (episode.duration / 3600)|round(1, 'floor')|int) }}">:
    <input type="number" class="duration-minutes" name="duration-minutes" value="{{ default.get('duration-minutes', (episode.duration % 3600 / 60)|round(1, 'floor')|int) }}">:
    <input type="number" class="duration-seconds" name="duration-seconds" value="{{ default.get('duration-seconds', (episode.duration % 60)|round(1, 'floor')|int) }}">
  </label>

  <hr>
  <div class="label">
    <span>Image</span>
    <div class="upload-placeholder"
      data-default-url="{{ default.get('image-url', episode.image_url) }}"
      data-default-size="{{ default.get('image-url-size') }}"
      data-default-name="{{ default.get('image-url-name') }}"
      data-default-type="{{ default.get('image-url-type') }}"
      data-accept="image/*"
      data-name="image-url"
      data-type="image"
      data-podcast="{{ podcast.slug }}"></div>
  </div>

  <label>
    <span>Copyright</span>
    <input type="text"
      name="copyright"
      maxlength="1024"
      value={{ default.get('copyright', episode.copyright) }}
      placeholder="Copyright 2015 Foo Bar Inc."
      required>
  </label>
  <label>
    <span>License</span>
    <input type="text"
      name="license"
      maxlength="1024"
      placeholder="Creative Commons 4.0"
      required
      value="{{ default.get('license', episode.license) }}">
  </label>

  <menu class="toolbar">
    <li><button type="submit">Save</button></li>
  </menu>

  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</form>

{% endblock %}

{% block after_content %}
<script src="/static/js/nicEdit.js"></script>
<script>
nicEditors.allTextAreas();
</script>
{% endblock %}
