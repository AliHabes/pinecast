{% if not podcast.site %}
  <div class="episode-empty-state empty-state">
    {{ _('There is no site currently associated with this podcast.') }}<br>
    <a class="btn" href="{{ url('new_site', podcast_slug=podcast.slug)}}">{{ _('Create one now') }}</a>
  </div>
{% else %}
  <menu class="toolbar">
    <a class="btn" href="{{ url('site_options', site_slug=podcast.site.slug) }}">{{ _('Site Options') }}</a>
  </menu>
  <div class="card-block card">
    <strong>{{ _('Site URL') }}</strong>
    <input type="url"
      readonly
      value="http://{{ podcast.site.slug }}.pinecast.co">
  </div>
{% endif %}
