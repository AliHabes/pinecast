{% extends 'dashboard_base.html' %}
{% block dashboard_body %}

<header>
  <div class="breadcrumb">
    <a href="{{ url('podcast_dashboard', kwargs={'podcast_slug': podcast.slug}) }}">&laquo; Back to {{ podcast.name }}</a>
  </div>
  <h1>New Episode: {{ podcast.name }}</h1>
</header>

{% if error %}
<div class="error">
  Please check that all fields are filled out correctly.
</div>
{% endif %}

<form action="?" method="post">
  <div class="card-block card">
    <strong>Details</strong>

    <label>
      <span>Title</span>
      <input type="text"
        name="title"
        placeholder="Episode 1 - Best one ever"
        required
        maxlength="1024"
        value="{{ default.get('title') }}"
        class="width-full">
    </label>

    <label>
      <span>Subtitle</span>
      <input type="text"
        name="subtitle"
        placeholder="You'll never believe it"
        maxlength="1024"
        value="{{ default.get('subtitle') }}"
        class="width-full">
    </label>

    <label>
      <span>Publish On</span>
      <input type="datetime-local"
        name="publish"
        required
        value="{{ default.get('publish') }}">
    </label>

    <label>
      <span>Episode Description</span>
      <textarea name="description" id="description-field">{{ default.get('description', '# Episode Notes\n\nNotes go here')|safe }}</textarea>
    </label>

  </div>

  <div class="card-block card">
    <strong>Image</strong>

    <div class="upload-placeholder"
      data-default-url="{{ sign(default.get('image-url', podcast.cover_image)) }}"
      data-default-size="{{ default.get('image-url-size') }}"
      data-default-name="{{ default.get('image-url-name', 'Current podcast cover image') }}"
      data-default-type="{{ default.get('image-url-type') }}"
      data-accept="image/*"
      data-name="image-url"
      data-type="image"
      data-podcast="{{ podcast.slug }}"></div>
  </div>

  <div class="card-block card">
    <strong>Audio</strong>

    <div class="upload-placeholder"
      data-default-url="{{ sign(default.get('audio-url')) }}"
      data-default-size="{{ default.get('audio-url-size') }}"
      data-default-name="{{ default.get('audio-url-name') }}"
      data-default-type="{{ default.get('audio-url-type') }}"
      data-accept="audio/*"
      data-name="audio-url"
      data-type="audio"
      data-podcast="{{ podcast.slug }}"></div>

    <label class="duration-control">
      <span>Duration</span>
      <input type="number" class="duration-hours" name="duration-hours" value="{{ default.get('duration-hours', '0') }}">:
      <input type="number" class="duration-minutes" name="duration-minutes" value="{{ default.get('duration-minutes') }}">:
      <input type="number" class="duration-seconds" name="duration-seconds" value="{{ default.get('duration-seconds') }}">
    </label>

  </div>

  <div class="card-block card">
    <strong>Meta</strong>

    <label>
      <span>Copyright</span>
      <input type="text"
        name="copyright"
        maxlength="1024"
        value={{ default.get('copyright', podcast.copyright) }}
        placeholder="Copyright 2015 Foo Bar Inc."
        required>
    </label>

    <label>
      <span>License</span>
      <input type="text"
        name="license"
        maxlength="1024"
        placeholder="Creative Commons 4.0"
        required
        value="{{ default.get('license') }}">
    </label>

  </div>

  <menu class="toolbar">
    <li><button type="submit">Save New Episode</button></li>
  </menu>

  <input type="hidden" name="timezone" value="">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</form>

{% endblock %}

{% block after_content %}
<link href="/static/css/markdown-editor.css" rel="stylesheet">
<script src="https://fb.me/react-0.13.3.js"></script>
<script src="/static/js/markdown-editor.js"></script>
<script src="/static/js/ui-uploader.js"></script>
<script src="/static/js/disable-forms.js"></script>
<script>
markdown(document.querySelector('textarea'));

document.querySelector('input[name="timezone"]').value = -new Date().getTimezoneOffset() / 60;
</script>
{% endblock %}
