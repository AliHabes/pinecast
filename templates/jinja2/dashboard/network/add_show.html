{% extends 'dashboard_base.html' %}
{% block dashboard_body %}

<header>
  <div class="breadcrumb">
    <a href="{{ url('network_dashboard', kwargs={'network_id': network.id}) }}">&laquo; Back to {{ network.name }}</a>
  </div>

  <h1>Add podcast to {{ network.name }}</h1>
</header>

{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

<form method="post">
  
  <div class="card card-block">
    <strong>Podcast</strong>

    <label>
      <span>Show Slug</span>
      <input type="text" name="slug" pattern="[\w-]+" required>
    </label>

  </div>

  <menu class="toolbar">
    <li><button type="submit">Add</button></li>
  </menu>

  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</form>

{% endblock %}
